version: '3.1'
services:
  appversus:
    image: calderonperaza/dbversusapp:1.0
    container_name: appversus
    restart: unless-stopped    
    ports:
      - "3000:3000"
    environment:
      - HOST_DB=couchdb
    # depends_on:
    #   scylla:
    #     condition: service_healthy
    deploy:
          resources:
            limits:
              cpus: '1'
              memory: 1G
            reservations:
              cpus: '1'
              memory: 1G
